            </div>
            <div class="col-4">

                <p>DMG: 5</p>
                <p class="flex-column"><span id="Mick">100</span>/100 HP</p>
                <p>GOLD: <span id="hero2gold"></span></p>
                <p>LVL: 1</p>
            </div>
        </section>
        <section class="row justify-content-center text-center">
            <div class="col-10 text-center"></div>
                <p>GOOEY BOY</p>
                <p class="flex-column"><span id="boss-health">100</span>/ <span id="boss-maxHealth">100</span> HP</p>
                <img onclick="attackBoss()" class="boss-img boss" src="https://64.media.tumblr.com/c9ccc2e473906c84bb0327f152a4f859/tumblr_p5xbgx3Ypi1swlmkqo1_400.png" alt="crab-boss">

        <section class="mb-4">
            <button onclick="resetButton()" class=" bg-primary border-raduis reset">RESET</button>
            </div>
